  <body>
	<h3>My Google Maps Demo</h3>
	<div id="map"></div>	
	<div class="dataPanel"></div>
	<script>
		function initMap() {
			var cb1 = {lat: 44.137149, lng: -72.890861};
			var summitShack = {lat: 44.127979, lng: -72.928090};
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 14,
			  center: cb1
			});
			var cb1Marker = new google.maps.Marker({
			  position: cb1,
			  map: map
			});
			var summitShackMarker = new google.maps.Marker({
			  position: summitShack,
			  map: map
			});
			cb1Marker.addListener('click', function() {
				$("div.dataPanel").load("./test.html");
			});			
			summitShackMarker.addListener('click', function() {
				$("div.dataPanel").load("./view.php");
			});
		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key='~G~Maps~Api~Key~'&callback=initMap">
	</script>
  </body>
