<!DOCTYPE html>
<html>
  <head>
	<style>
	   #map {
		height: 400px;
		width: 100%;
	   }
	</style>
  </head>
  <body>
	<h3>My Google Maps Demo</h3>
	<div id="map"></div>
	<script 
		asrc="./knso.js">
	</script>
	<script>
		function initMap() {
			var sb = {lat: 44.137149, lng: -72.890861};
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 14,
			  center: sb
			});
			var marker = new google.maps.Marker({
			  position: sb,
			  map: map
			});
		}	
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key='~G~Maps~Api~Key~'&callback=initMap">
	</script>
  </body>
</html>
